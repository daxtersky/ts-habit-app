  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <div class="container">

    <header class="header">
      <h2 class="header__title">Your habits</h2>

      <nav class="nav">
        <a class="nav__item">Add habit</a>
        <a class="nav__item">Settings</a>
        <a class="nav__item">Sign out</a>
      </nav>
    </aside>
    <main class="main habits">
      <h3 class="habits__title">Habits list</h3>
      <ol class="habits__list">
        <li class="habits__item">Brush your teeth</li>
        <li class="habits__item">Read a book for mininum 30 minutes</li>
        <li class="habits__item">Talk to a stranger</li>
        <li class="habits__item">Drink minimum 2 litres of water</li>
        <li class="habits__item">Sleep minimum 7 hours</li>
        <li class="habits__item">Train yoga for 20 minutes</li>
        <li class="habits__item">Don't eat junk food</li>
      </ol>
    </main>
